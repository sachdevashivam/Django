{% extends 'base.html' %}



{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">

            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}


                {% if error%}

                <div class="alert alert-danger" role="alert">
                    {{error}}                 
                </div>

                {% endif %}

                <!--Full Name -->
                <div class="form-group">
                    <label for="">Full Name</label>
                    <input type="text" 
                    name="name" id="" value="{{values.name}}" class="form-control" placeholder="Enter Full Name">
                  </div>

               <!-- email -->
               <div class="form-group">
                 <label for="">Email</label>
                 <input type="email" 
                 name="email" id="" value="{{values.email}}" class="form-control" placeholder="example@gmail.com" >
               </div>


               
                  <!-- phone -->
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="tel" 
                    name="phone" id="" value="{{values.phone}}" class="form-control" placeholder="eg - 9245474554">
                  </div>


                 <!-- password1 -->
                 <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password1" id="" class="form-control" placeholder="**********">
                  </div>


                <!-- password2 -->
               <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" 
                name="password2" id="" class="form-control" placeholder="**********">
              </div>


              <div class="form-group">
                <input class="btn  btn-info" type="submit" value="Create An Account">
              </div>


                



            </form>
        </div>

    </div>
</div>

{% endblock %}
